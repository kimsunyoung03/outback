<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
<script src='./common.js'></script>
<link rel="stylesheet" href="./reward.css" />
<title>2만원할인권</title>
</head>
<body>
<!--리워드-->
<section id="reward01" class="reward_common">
    <div class="reward_wrap" >
        <div class="bttom_banner" id="bttom_banner">
            <p>
                <span>쿠폰이미지를 3초간 꾸~욱</span><br/>눌러서 다운로드 받아주세요.
                <br/>다운로드 불가시 <b>화면캡쳐 후 직원에게 보여주세요.</b>
            </p>
        </div>
        <div class="img_area">
            <a href="javascript:history.back();" class="close_btn"><img src="./img/btn_close.png" alt="close"></a>
            <img src="./img/coupon01.jpg">
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      // iframe 여부 확인
      var isInIframe = (window.location !== window.parent.location);
  
      // 요소 가져오기
      var Mdiv = document.getElementById('bttom_banner');
  
      if (isInIframe) {
        // iframe 안에 있으면 PC 버튼을 표시하고, 모바일 버튼을 숨김
        Mdiv.style.display = 'none';
      } else {
        // iframe 밖에 있으면 모바일 버튼을 표시하고, PC 버튼을 숨김
        Mdiv.style.display = 'block';
      }
    });
    </script>
</section>

</body>
</html>
