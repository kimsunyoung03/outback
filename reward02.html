<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
<script src='./common.js'></script>
<link rel="stylesheet" href="./style.css" />
<title>1만원 할인권</title>
</head>
<body>
<!--리워드-->
<section id="reward02" class="reward_common">
    <div class="reward_wrap" >
        <article class="reward_area">
            <img class="coupon" src="./img/reward02_coupon.png">
            <div class="txt_area">
                <p class="tit">1만원 할인</p>
                <p class="date"><span>쿠폰 사용 기간</span>&nbsp;2024.09.01 ~ 2024.10.31</p>
                <p class="comment">7만원 이상 주문 시 사용 가능</p>
            </div>
            <div class="btn_area">
            <a class="btn download" href="./reward02_detail.html"><img src="./img/btn_download.png"></a>
            <a class="btn retry_m"  onClick="history.back()"><img src="./img/btn_retry.png"></a>
            <a class="btn retry_pc" onClick="top.location='javascript:location.reload()'"><img src="./img/btn_retry.png"></a>
            </div>
        </article>
    </div>
</section>
<script>
    $(document).ready(function() {
        $('.download').on('click', function(e) {
            e.preventDefault(); // 기본 동작을 막음

            // 쿠폰 이미지 다운로드
            const link = document.createElement('a');
            link.href = './img/reward02_coupon.png';
            link.download = 'reward02_coupon.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(function() {
                window.location.href = 'reward02_detail.html';
            }, 500);
        });
    });
</script>
</body>
</html>
